services:
  - type: web
    name: smart-hadith-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://your-vercel-app.vercel.app
      - key: PYTHON_VERSION
        value: "3.12"
    disk:
      name: hadith-data
      mountPath: /opt/render/project/src/database
      sizeGB: 1
